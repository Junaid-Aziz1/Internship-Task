<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="CalUtils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col items-center mx-auto ">
        

        <div class="row">
            <input type="text" class="input" placeholder="0">
        </div>
        <div class="row">
            <button class="button color align">AC</button>
            <button class="button color align">DEL</button>
            <button class="button color">%</button>
            <button class="button operator">/</button>
        </div>
        <div class="row">
            <button class="button common">7</button>
            <button class="button common">8</button>
            <button class="button common">9</button>
            <button class="button operator">*</button>
        </div>
        <div class="row">
            <button class="button common">4</button>
            <button class="button common">5</button>
            <button class="button common">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button common">1</button>
            <button class="button common">2</button>
            <button class="button common">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button common extend">0</button>
            <button class="button common">.</button>
            <button class="button operator">=</button>
            
        </div>
    
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
